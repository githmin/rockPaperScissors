<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jscript.js" defer ></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="body">

        <div class="intro">
            <h1>ROCK, PAPER & SCISSORS</h1>
        </div>
        <div class="line"></div>
        <div class="marksDisplay">
            <div class="left">
                <div class="playerMarksDisplay">Player Marks</div>
                <div class="playerMarksCounter" id="playerMarksCounterID">0</div>
            </div>
            <div class="right">
               <div class="computerMarksDisplay">Computer Marks</div>
               <div class="computerMarksCounter" id="computerMarksCounterID">0</div>
            </div>
        </div>

        <div class="images">
                <div class="leftImg" >
                    <img src="./assets/paper.png" class="leftImgS" id="leftImgID">
                </div>
                <!-- <div>
                    <h2 class="vs">VS</h2>
                </div> -->
                <div class="rightImg">
                    <img src="./assets/rock.png" class="rightImgS" id="rightImgID">
                </div>
        </div>

        <div class="winnerDisplay" id="winnerDisplay">
            Play!
        </div>
        

        <div class="buttons">
            <button id="rock" class="buttonCss">Rock</button>
            <div class="divider"></div>
            <button id="paper" class="buttonCss">Paper</button>
            <div class="divider"></div>
            <button id="s" class="buttonCss">Scissor</button>
        </div>

        
        <div class="footer">
            <div class="footerFlex">
                 <p> Githmin Jayawardhana &copy; <script>document.write(new Date().getFullYear())</script> | theOdinProject.com</p>
                 <div class="divider"></div>
                 <div class="footerIcon">
                     <a href="https://github.com/githmin"> <img src="./assets/GitHub-Mark-Light-32px.png" class="githubLogo"> </a>
                 </div> 
            </div>
        </div>

        
</body>
</html>
